<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pac-Manhattan</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Arrasa Quarteirao.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Pac-Manhattan</div>
      </div>
    </div>

    <footer>
      <section class="buildings">
          <img class="bd-1" src="site-img/building-1.svg">
          <img class="bd-3" src="site-img/building-4.svg">
          <img class="bd-2" src="site-img/building-2.svg">
          <img class="bd-2" src="site-img/building-5.svg">
          <img class="bd-2" src="site-img/building-3.svg">
      </section>
      
  </footer>

  </body>
</html>
